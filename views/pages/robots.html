		<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200){
		myFunction(this);
		}
		};
		xhttp.open("POST", "articles.xml", true);
		xhttp.send();
		function myFunction(xml) {
			var xmlDoc = xml.responseXML;
			var z = 0;
			var b = xmlDoc.getElementsByTagName("category");
			var x = xmlDoc.getElementsByTagName("title");
			var y = xmlDoc.getElementsByTagName("text");
			var a = xmlDoc.getElementsByTagName("picture");
			var colnum1 = "col1"
			var colnum2 = "col2"
			var colvar = colnum1;
			for(i = 0; i < x.length; i++){
				if(b[i].childNodes[0].nodeValue == "Robot"){
					document.getElementById(colvar).innerHTML += "<div class='section'><a data-toggle='collapse'  href='.Article" + z +"' ><div class='top'><h3 class='title1'>" + x[i].childNodes[0].nodeValue +"</h3></div></a><br><div class='row box collapse panel-collapse Article"+z+"'><div class='col-sm-6 '><img src='"+ a[i].childNodes[0].nodeValue +"' class='articleimg img-responsive'></div><div class='col-sm-6'><p>" + y[i].childNodes[0].nodeValue +"</p></div></div><div class='row box collapse panel-collapse in Article"+z+"'><img src='"+ a[i].childNodes[0].nodeValue +"' class='articleimg img-responsive'></div></div><br>";
					z += 1;
					if(colvar == colnum1){
						colvar = colnum2;
					} else {
						colvar = colnum1;
					}
				}
